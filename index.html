<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>翌日の入荷情報</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1a18090b34.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main id="information">
      <div class="wrapper">
        <h1>翌日の入荷情報</h1>
        <article id="part1">
          <p class="text_date"><time datetime="2024-01-31">2024.01.31</time></p>
          <h2>2/1（木）の入荷情報</h2>
          <p class="text_content">天候やその他の事情により、入荷できないことがございますのであらかじめご了承ください。<br>前日のご予約は22時までで翌日中の発送となります。LINEでメッセージお待ちしています。</p>
          <input id="acd-check1" class="acd-check" type="checkbox">
          <label class="acd-label" for="acd-check1">富山　氷見　天然ぶり　　<i class="fa-solid fa-caret-down"></i></label>
          <div class="acd-content">
          <p>重量：10kg</p>
          <p>取り扱い単位：1尾</p>
          <p>価格：2500円/kg</p>
          </div>
        </article>
        <article id="part2">
          <p class="text_date"><time datetime="2021-04-05">2021.04.05</time></p>
          <h2>プロフィールを更新しました。</h2>
          <p class="text_content">プロフィールを更新しました。</p>
        </article>
        <article id="part3">
          <p class="text_date"><time datetime="2021-04-01">2021.04.01</time></p>
          <h2>PROFILEサイトを公開しました！</h2>
          <p class="text_content">サイトを公開しました。<br>今後も更新ができるよう頑張ります。</p>
        </article>
      </div>
    </main>
  </body>
</html>
